<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border: 2px solid #ecf0f1;
            background-color: #1e3d59;
        }
        
        .score {
            color: #ecf0f1;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .game-over {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .instructions {
            color: #bdc3c7;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .start-message {
            color: #f39c12;
            font-size: 16px;
            margin: 10px 0;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="startMessage" class="start-message">Press any arrow key to start!</div>
        <div id="gameOverMessage" class="game-over" style="display: none;">Game Over!</div>
        <button id="restartButton" onclick="restartGame()" style="display: none;">Restart Game</button>
        <div class="instructions">
            Use arrow keys or WASD to control the snake<br>
            Eat the red food to grow and increase your score
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOverMessage');
        const restartButton = document.getElementById('restartButton');
        const startMessage = document.getElementById('startMessage');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameStarted = false;
        let directionChanged = false; // Flag to prevent multiple direction changes per frame

        // Initialize game
        function init() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = false;
            gameStarted = false;
            directionChanged = false;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            restartButton.style.display = 'none';
            startMessage.style.display = 'block';
            generateFood();
            draw(); // Draw initial state
        }

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1e3d59';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#27ae60';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Reset direction change flag for next frame
            directionChanged = false;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision - only check if snake has more than 1 segment
            if (snake.length > 1) {
                for (let segment of snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        gameOver();
                        return;
                    }
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            gameStarted = false;
            gameOverElement.style.display = 'block';
            restartButton.style.display = 'inline-block';
            startMessage.style.display = 'none';
        }

        // Start the game
        function startGame() {
            if (!gameStarted) {
                gameRunning = true;
                gameStarted = true;
                startMessage.style.display = 'none';
                gameLoop();
            }
        }

        // Restart game
        function restartGame() {
            init();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            
            if (gameRunning) {
                setTimeout(gameLoop, 150);
            }
        }

        // Change direction safely
        function changeDirection(newDx, newDy) {
            // Prevent multiple direction changes in one frame
            if (directionChanged) return;
            
            // Prevent reverse direction
            if (newDx === -dx && newDy === -dy) return;
            
            // If snake only has one segment, any direction is fine
            if (snake.length === 1) {
                dx = newDx;
                dy = newDy;
                directionChanged = true;
                return;
            }
            
            // For longer snakes, prevent 180-degree turns
            if ((dx === 1 && newDx === -1) || (dx === -1 && newDx === 1) ||
                (dy === 1 && newDy === -1) || (dy === -1 && newDy === 1)) {
                return; // Invalid move - would cause collision
            }
            
            dx = newDx;
            dy = newDy;
            directionChanged = true;
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            
            // Start game and set initial direction
            if (!gameStarted) {
                if (key === 'arrowup' || key === 'w') {
                    dx = 0;
                    dy = -1;
                    startGame();
                } else if (key === 'arrowdown' || key === 's') {
                    dx = 0;
                    dy = 1;
                    startGame();
                } else if (key === 'arrowleft' || key === 'a') {
                    dx = -1;
                    dy = 0;
                    startGame();
                } else if (key === 'arrowright' || key === 'd') {
                    dx = 1;
                    dy = 0;
                    startGame();
                }
                return;
            }
            
            if (!gameRunning) return;

            // Change direction during gameplay using the safe function
            if (key === 'arrowup' || key === 'w') {
                changeDirection(0, -1);
            } else if (key === 'arrowdown' || key === 's') {
                changeDirection(0, 1);
            } else if (key === 'arrowleft' || key === 'a') {
                changeDirection(-1, 0);
            } else if (key === 'arrowright' || key === 'd') {
                changeDirection(1, 0);
            }
        });

        // Start the game initialization
        init();
    </script>
</body>
</html>
